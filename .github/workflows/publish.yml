name: Publish

on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          always-auth: true
          registry-url: 'https://registry.npmjs.org'

      - name: Dependencies core
        run: yarn workspace @excalidraw-to-mermaid/core install

      - name: Dependencies CLI
        run: yarn workspace @excalidraw-to-mermaid/cli install

      - name: Build core
        run: yarn workspace @excalidraw-to-mermaid/core build

      - name: Build CLI
        run: yarn workspace @excalidraw-to-mermaid/cli build

      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish core ðŸš€
        run: yarn workspace @excalidraw-to-mermaid/core publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish CLI ðŸš€
        run: yarn workspace @excalidraw-to-mermaid/cli publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
